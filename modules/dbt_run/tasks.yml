tasks:
  - id: dbt
    type: io.kestra.core.tasks.flows.WorkingDirectory
    tasks:
      - id: clone_repository
        type: io.kestra.plugin.git.Clone
        url: ${github-repo-url}
        branch: ${git-branch}

      - id: dbt_build
        type: io.kestra.plugin.dbt.cli.DbtCLI
        retry:
          maxAttempt: ${dbt-max-attempt}
          type: constant
          interval: PT5M
          warningOnRetry: true
        taskRunner:
          type: io.kestra.plugin.scripts.runner.docker.Docker
        containerImage: ghcr.io/kestra-io/dbt-duckdb:latest
        commands:
          - ${dbt-command}
        profiles: |
        my_dbt_project:
          outputs:
            dev:
              type: duckdb
              path: dbt.duckdb
              extensions:
                - parquet
              fixed_retries: 1
              threads: 16
              timeout_seconds: 300
          target: dev
